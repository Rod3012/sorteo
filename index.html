<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web para hacer sorteos rápidos y aleatorios">
    <meta name="keywords" content="sorteos, aleatorio, SEO, ganar, concursos">
    <title>Sorteo Rápido con Ruleta</title>
    
    <!-- Enlace al archivo de CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Importar fuentes Quicksand, Josefin Sans, Lobster, Mukta desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Lobster&family=Mukta:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Incluir Google AdSense -->
    <script data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <h1>SORTEO RÁPIDO CON RULETA</h1>
        <p>Ingresa los nombres de los participantes, separados por espacios:</p>
        <textarea id="participants" placeholder="Ejemplo: Juan María Pedro" oninput="updateWheel()"></textarea>
        <br><br>
        <!-- Botón para abrir el modal con la ruleta -->
        <button onclick="openWheelModal()">Abrir Ruleta</button>
        <div class="winner" id="winner"></div>

        <!-- Bloque de anuncio de Google AdSense -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Modal Popup para la ruleta -->
        <div id="wheelModal" class="modal">
            <div class="modal-content">
                <canvas id="wheelCanvas"></canvas>
                <br>
                <button onclick="closeWheelModal()">Cerrar Ruleta</button>
            </div>
        </div>

        <!-- Modal Popup para mostrar al ganador -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winnerName">¡Ganador!</h2>
                <button onclick="closeWinnerModal()">Cerrar</button>
            </div>
        </div>

        <!-- Enlace al archivo de JavaScript -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
